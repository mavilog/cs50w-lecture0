<!DOCTYPE html>
<html>
	<head>
		<title>Presidents</title>
		<style>
			table{
				border: 2px solid black;
				border-collapse : collapse;
				width : 50%;
				text-align :center;
				/*width:500px is not good because then the table will not respond to changing size of the browser*/
			}
			th, td {
				border:1px solid black;
				padding: 5px;
				height : 30px;
			}
			th{
				background-color: lightgray;
			}
		</style>
	</head>

	<body>
		<h1>Presidents</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>George</td>
				<td>Washington</td>
				<td>1789-1797</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Adams</td>
				<td>1797-1801</td>
			</tr>
			<tr>
				<td>Thomas</td>
				<td>Jefferson</td>
				<td>1801-1809</td>
			</tr>
		</table>
	</body>

</html>
